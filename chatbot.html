<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dein Fahrsschulbot</title>
<style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; }
    #chatbox { width: 400px; max-width: 100%; margin: 20px auto; background: white; border-radius: 10px; padding: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    #messages { height: 300px; overflow-y: auto; border: 1px solid #ccc; padding: 5px; margin-bottom: 10px; }
    .message { margin: 5px 0; }
    .user { font-weight: bold; color: blue; }
    .bot { font-weight: bold; color: green; }
    #userInput { width: 75%; padding: 5px; }
    button { padding: 5px 10px; }
</style>
</head>
<body>
<div id="chatbox">
    <h3>Dein Fahrschulbot</h3>
    <div id="messages"></div>
    <input id="userInput" type="text" placeholder="Antwort eingeben..." onkeydown="if(event.key==='Enter') sendMessage()">
    <button onclick="sendMessage()">Senden</button>
</div>
<script>
// Beispiel-FAQ-Daten
const faqs = [
    { frage: "öffnungszeiten", antwort: "Wir haben Montag bis Freitag von 9:00 bis 17:00 Uhr geöffnet." },
    { frage: "standort", antwort: "Unsere Schule befindet sich in der Musterstraße 123, 12345 Musterstadt." },
    { frage: "anmeldung", antwort: "Du kannst dich über unser Online-Formular auf der Webseite anmelden." }
];
// Fester Gesprächsablauf (kann erweitert werden)
const conversationFlow = [
    "Hallo! Schön, dass du hier bist. Wie geht es dir heute?",
    "Super! Möchtest du etwas über unsere Schule erfahren?",
    "Gerne! Du kannst mich zu unseren Öffnungszeiten, dem Standort oder zur Anmeldung fragen."
];
let conversationStep = 0;
// Chat-Start mit fester Begrüßung
window.onload = () => {
    appendMessage(conversationFlow[conversationStep], 'bot');
    conversationStep++;
};
// Nachricht senden
function sendMessage() {
    const input = document.getElementById('userInput');
    const userText = input.value.trim();
    if (userText === "") return;
    appendMessage(userText, 'user');
    input.value = "";
    // Wenn noch fester Gesprächsablauf läuft
    if (conversationStep < conversationFlow.length) {
        setTimeout(() => {
            appendMessage(conversationFlow[conversationStep], 'bot');
            conversationStep++;
        }, 600);
    } else {
        // Danach FAQ-Antwort suchen
        const antwort = findeAntwort(userText);
        setTimeout(() => appendMessage(antwort, 'bot'), 600);
    }
}
// Nachricht anzeigen
function appendMessage(text, sender) {
    const messagesDiv = document.getElementById('messages');
    const msgDiv = document.createElement('div');
    msgDiv.classList.add('message', sender);
    msgDiv.innerHTML = `<span class="${sender}">${sender === 'user' ? 'Du' : 'Bot'}:</span> ${text}`;
    messagesDiv.appendChild(msgDiv);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
}
// FAQ-Antwort suchen
function findeAntwort(frage) {
    const frageLower = frage.toLowerCase();
    const eintrag = faqs.find(f => frageLower.includes(f.frage.toLowerCase()));
    return eintrag ? eintrag.antwort : "Tut mir leid, dazu habe ich keine passende Antwort gefunden.";
}
</script>
</body>
</html>
