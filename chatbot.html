<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FAQ Chatbot</title>
<style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; }
    #chatbox { width: 400px; max-width: 100%; margin: 20px auto; background: white; border-radius: 10px; padding: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    #messages { height: 300px; overflow-y: auto; border: 1px solid #ccc; padding: 5px; margin-bottom: 10px; }
    .message { margin: 5px 0; }
    .user { font-weight: bold; color: blue; }
    .bot { font-weight: bold; color: green; }
    #userInput { width: 75%; padding: 5px; }
    button { padding: 5px 10px; }
</style>
</head>
<body>
<div id="chatbox">
    <h3>FAQ Chatbot</h3>
    <div id="messages"></div>
    <input id="userInput" type="text" placeholder="Frage eingeben..." onkeydown="if(event.key==='Enter') sendMessage()">
    <button onclick="sendMessage()">Senden</button>
</div>
<script>
// Beispiel-FAQ-Daten
const faqs = [
    { frage: "Was sind eure Öffnungszeiten?", antwort: "Wir haben Montag bis Freitag von 9:00 bis 17:00 Uhr geöffnet." },
    { frage: "Wo befindet sich die Schule?", antwort: "Unsere Schule befindet sich in der Musterstraße 123, 12345 Musterstadt." },
    { frage: "Wie kann ich mich anmelden?", antwort: "Du kannst dich über unser Online-Formular auf der Webseite anmelden." }
];
// Funktion zum Nachrichtensenden
function sendMessage() {
    const input = document.getElementById('userInput');
    const userText = input.value.trim();
    if (userText === "") return;
    appendMessage(userText, 'user');
    input.value = "";
    // Antwort aus FAQ finden
    const antwort = findeAntwort(userText);
    appendMessage(antwort, 'bot');
}
// Nachricht im Chatfenster anzeigen
function appendMessage(text, sender) {
    const messagesDiv = document.getElementById('messages');
    const msgDiv = document.createElement('div');
    msgDiv.classList.add('message', sender);
    msgDiv.innerHTML = `<span class="${sender}">${sender === 'user' ? 'Du' : 'Bot'}:</span> ${text}`;
    messagesDiv.appendChild(msgDiv);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
}
// Antwort suchen
function findeAntwort(frage) {
    const frageLower = frage.toLowerCase();
    const eintrag = faqs.find(f => frageLower.includes(f.frage.toLowerCase()));
    return eintrag ? eintrag.antwort : "Tut mir leid, dazu habe ich keine passende Antwort gefunden.";
}
</script>
</body>
</html>
